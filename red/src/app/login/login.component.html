<form (ngSubmit) = "formSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input [(ngModel)]="loginData.username" name="username" type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter your username">
      <small id="usernameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="loginData.password" name="password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="rememberMe">
      <label class="form-check-label" for="rememberMe">Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary">Log in</button>
  </form>
