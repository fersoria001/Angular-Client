------------------register users component----------------
<form (ngSubmit) = "formSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input [(ngModel)] = "user.name" name="name" type="text" class="form-control" id="name" placeholder="Enter your name">
        <label for="lastName">Last name</label>
        <input [(ngModel)] = "user.lastname" name="lastname" type="text" class="form-control" id="lastName" placeholder="Enter your last name">      
    </div>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input [(ngModel)] = "user.email" name="email" type="email" class="form-control" id="email" placeholder="Enter your email">
        <label for="cellphone">Cell-phone number</label>
        <input [(ngModel)] = "user.cellphone" name="cellphone" type="number" class="form-control" id="cellphone" placeholder="Enter your cellphone">      
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input [(ngModel)] = "user.username" name="username" type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter your username">
      
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)] = "user.password" name="password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
